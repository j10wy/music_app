<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Music On</title>
	<link rel="stylesheet" href="assets/CSS/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="assets/javascript/spotify-web-api.js"></script>
</head>

<body>
	<nav>
		<img src="assets/images/Logo.png" alt="musicOn logo" id="logo">
	</nav>

	<div id="container">

		<div id="hache1">
			<h1>Find Your Favorite Song and Sing Along!</h1>
		</div>

		<div class="inputFields">
			<table>
				<tr>
					<td>
						<input type="text" placeholder="Artist" id="artistField">
					</td>
					<td>
						<input type="text" placeholder="Song" id="songField">
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td>
						<button id="searchButton">Search</button>
					</td>
				</tr>
			</table>
		</div>

		<footer class="navbar navbar-fixed-bottom"></footer>

	</div>
	<script src="assets/javascript/spotify.js"></script>
</body>

</html>
