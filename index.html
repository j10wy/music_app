<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MusicOn</title>
	<link rel="stylesheet" href="assets/CSS/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div id="container">
	<nav>
		<img src="assets/images/Logo.png" alt="musicOn logo" id="logo">
	</nav>

	<div id="hache1">
		<h1>Find Your Favorite Song and Sing Along</h1>
	</div>
	
  <div id="inputFields">
		<table>
			<tr>
				<td>
					<input type="text" placeholder="Artist" id="artistField">
				</td>	
				<td>
				  <input type="text" placeholder="Song" id="songField">
				</td>
			</tr>	
		</table>
		<table>
		  <tr>
				<td>
					<button id="searchButton">Search</button>
				</td>
			</tr>
		</table>	
  </div>

	<footer id="footer"></footer>
</div>
	
</body>
</html>
